<form action="" onsubmit="onSave(event)">
    <input
        type="text"
        name="id"
        class="is-hidden"
        value="{{ movement.id if movement.id }}"
    />

    <div class="field">
        <label class="label">Descripción</label>
        <div class="control">
            <input
                name="description"
                class="input"
                type="text"
                placeholder=""
                value="{{ movement.description if movement.description }}"
                required
            />
        </div>
    </div>

    <div class="field">
        <label class="label">Fecha</label>
        <div class="control">
            <input
                name="date"
                class="input"
                type="date"
                placeholder=""
                value="{{ movement.date | formatDate if movement.date }}"
                required
            />
        </div>
    </div>

    <div class="field">
        <label class="label">Categoría</label>
        <div class="control">
            <input
                name="category"
                class="input"
                type="text"
                placeholder=""
                value="{{ movement.category if movement.category }}"
                required
            />
        </div>
    </div>

    <div class="field">
        <label class="label">Monto</label>

        <div class="control">
            <input
                name="amount"
                class="input"
                type="number"
                placeholder="0.00"
                value="{{ movement.amount if movement.amount }}"
                step="0.01"
                required
                min="0"
            />
        </div>
    </div>

    <div class="field is-grouped">
        <div class="control">
            <button
                class="button is-primary"
            >
                Guardar
            </button>
        </div>

        <div class="control">
            <button class="button is-inverted" onclick="onCancel(event)">
                Limpiar
            </button>
        </div>

        {% if movement.id %}
        <div class="control is-flex-grow-1 is-flex is-justify-content-flex-end">
            <button class="button is-danger" onclick="onRemove(event)">
                Eliminar
            </button>
        </div>
        {% endif %}
    </div>

    {% if message.name == 'SuccessMessage' %}
	<div class="notification is-info is-light">
		El movimiento fue guardado exitosamente!
	</div>
	{% endif %}
	
	{% if message.name == 'ErrorMessage' %}
	<div class="notification is-danger is-light">
		No ha sido posible guardar los cambios. Reintente.
	</div>
	{% endif %}

</form>
